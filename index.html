<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  
  <section id="main-container">
    
    <div class="online-status">
      <p>ONLINE</p>
    </div>
    
    <main-content>
    <div class="name-and-picture">
      <img src="http://therationalmale.com/wp-content/uploads/2011/09/clark_kent.jpg" alt="Profile picture of Clark Kent" id="profile-pic">
      <h2 id="name">Clark Kent</h3>
    </div>

    <div class="rating-and-title">
      <p class="rating">⭐️⭐️⭐️⭐️⭐️</p>
      <p class="title"><small>Super Hero</small></p>
    </div>

    <div class="tag-lines">
      <p class="tag-line">
        First rescue is free
      </p>
      <p id="sub-tag-line">also all the others</p>
    </div>

    <footer>
      <p class="icon icon-phone">📞</p>
      <p class="icon icon-chat">💬</p>
    </footer>
  </main-content>
  </section>
</body>
</html>
